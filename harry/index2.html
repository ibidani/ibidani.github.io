<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blessing for Harry</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- CSS Variables --- */
        :root {
            --text-color: #4a403a;
            --highlight-color: #dfa837; 
            --accent-blue: #7ca8c7;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #fff;
            font-family: 'Crimson Text', serif;
            color: var(--text-color);
            /* This ensures the body takes up at least the full screen height */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Main Page Container --- */
        .page-container {
            /* This makes the container fill the entire viewport */
            width: 100%;
            min-height: 100vh;
            
            /* Background Image Settings */
            background-image: url('harry-template-flowers.webp');
            background-position: center;
            background-repeat: no-repeat;
            
            /* '100% 100%' forces the image to stretch to the exact edges of the screen. 
               If you prefer to maintain aspect ratio (and have white bars), change this to 'contain' */
            background-size: 100% 100%; 
            
            /* Percentage padding keeps text inside the flowers regardless of screen size */
            /* Top: 15%, Sides: 12%, Bottom: 10% */
            padding: 15% 12% 10% 12%; 
            box-sizing: border-box;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content-layer {
            max-width: 900px; /* Prevents text from getting too wide on huge monitors */
            background-color: rgba(255, 255, 255, 0.4); /* Optional: slight fade behind text to pop against paper */
            border-radius: 10px;
        }

        /* --- Typography --- */
        header {
            text-align: center;
            margin-bottom: 4vh; /* Responsive margin */
        }

        h1.main-title {
            font-family: 'Cinzel Decorative', cursive;
